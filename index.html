<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="container">
    <article class="result-component">
      <section class="result">
        <p class="title">Your Result</p>
        <div class="score-comp">
          <h2 class="score">76</h2>
          <p>of 100</p>
        </div>
        <div class="appreciation">
          <h3 class="appre-word">Great</h3>
          <p class="appre-para">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="result-summary">
        <h3>Summary</h3>
        <ul class="sum-list">

          <li class="reaction">
            <div class="category">
              <img src="/assets/images/icon-reaction.svg" alt="bolt icon">
              <span class="category-reaction">Reaction</span>
            </div>
            <div class="score-got">
              <span>80</span><p>/ 100</p>
            </div>
          </li>

          <li class="memory">
            <div class="category">
              <img src="/assets/images/icon-memory.svg" alt="brain icon">
              <span class="category-memory">Memory</span>
            </div>
            <div class="score-got">
              <span>92</span><p>/ 100</p>
            </div>
          </li>

          <li class="verbal">
            <div class="category">
              <img src="/assets/images/icon-verbal.svg" alt="chat icon">
              <span class="category-verbal">Verbal</span>
            </div>
            <div class="score-got">
              <span>61</span><p>/ 100</p>
            </div>
          </li>

          <li class="visual">
            <div class="category">
              <img src="/assets/images/icon-visual.svg" alt="eye icon">
              <span class="category-visual">Visual</span>
            </div>
            <div class="score-got">
              <span>72</span><p>/ 100</p>
            </div>
          </li>

        </ul>

        <div class="link">
          <a href="#">Continue</a>
        </div>
        
      </section>
    </article>
  </section>

</body>
</html>
